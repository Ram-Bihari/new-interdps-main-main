<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Beautiful CSS Gallery</title>
    <style>
      body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
}

.gallery-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.gallery {
    display: flex;
    max-width: 800px;
    width: 100%;
    overflow: hidden;
    position: relative;
}

.slide {
    flex: 0 0 100%;
    height: 100%;
    background-size: cover;
    background-position: center;
    opacity: 0;
    animation: fadeIn 3s ease-in-out infinite;
}

@keyframes fadeIn {
    0%, 100% {
        opacity: 0;
    }
    20%, 80% {
        opacity: 1;
    }
}

@media (max-width: 768px) {
    .slide {
        flex: 0 0 50%;
    }
}

    </style>
</head>
<body>
    <div class="gallery-container">
        <div class="gallery">
            <div class="slide" style="background-image: url('./images/2.jpg');"></div>
            <div class="slide" style="background-image: url(./images/2.jpg);"></div>
            <div class="slide" style="background-image: url(./images/3.jpg);"></div>
            <div class="slide" style="background-image: url(./images/abt.jpg)"></div>
            <div class="slide" style="background-image: url(./images/4.jpg);"></div>
        </div>
    </div>
</body>
</html>
